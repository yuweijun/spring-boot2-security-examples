plugins {
    id 'com.example.java-conventions'
    id "org.springframework.boot" version "${spring_boot2_version}"
    id "io.spring.dependency-management" version "${dependency_management_version}"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-devtools"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'

    implementation "io.springfox:springfox-swagger2:2.7.0"
    implementation "io.springfox:springfox-swagger-ui:2.7.0"
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    implementation "io.jsonwebtoken:jjwt:0.7.0"
    implementation "org.modelmapper:modelmapper:1.1.0"
    implementation "jakarta.validation:jakarta.validation-api:2.0.2"
    implementation "com.h2database:h2:2.1.210"
    testImplementation "org.springframework.security:spring-security-test:5.3.3.RELEASE"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation 'com.jayway.restassured:rest-assured:2.9.0'
}

description = 'spring-boot2-jwt-security-v7'
