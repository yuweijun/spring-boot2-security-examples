/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.example.java-conventions'
    id "org.springframework.boot" version "${spring_boot2_version}"
    id "io.spring.dependency-management" version "${dependency_management_version}"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-devtools"
    implementation "org.springframework.boot:spring-boot-starter-security"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

description = 'spring-boot2-reactive-security'
